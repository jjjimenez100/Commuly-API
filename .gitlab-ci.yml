image: node:10.15.3

cache:
  paths:
    - node_modules/

stages:
  - lint
  - deploy_staging
  - test_reusable_deploy_script

lint:
  stage: lint
  script:
    - yarn install
    - yarn lint src
  only:
    - merge_requests

deploy_staging:
  stage: deploy_staging
  script:
    - bash scripts/deploy-to-cloud.sh -p "https://firebasestorage.googleapis.com/v0/b/" -s "commuly-api.pem" -u "ec2-user@ec2-54-225-55-219.compute-1.amazonaws.com" -d "commuly-api" -b "development" -e "https://firebasestorage.googleapis.com/v0/b/coursely-stg.appspot.com/o/environments%2Fenv?alt=media"
  only:
    - tags
    - master
    - development